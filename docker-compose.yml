version: '3'

services:
  tweet_server:
    build:
      context: .
      dockerfile: tweet-server/.Dockerfile
    ports:
      - "50051:50051"
  analysis_client:
    build:
      context: .
      dockerfile: analysis-client/.Dockerfile
    depends_on:
      - "tweet_server"
    command: ["./wait-for-it.sh", "tweet_server:50051", "--", "python", "analysis_client.py"]
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  website:
    build:
      context: .
      dockerfile: website/.Dockerfile
    ports:
      - "8080:5000"
    depends_on:
      - "redis" 