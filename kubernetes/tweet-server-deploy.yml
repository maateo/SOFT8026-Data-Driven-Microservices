apiVersion: apps/v1
kind: Deployment
metadata:
  name: tweet-server-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tweet-server
  minReadySeconds: 6
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: tweet-server
    spec:
      containers:
        - name: tweet-server
          image: matalt/tweet-server:latest
          ports:
            - containerPort: 50051
          resources:
            limits:
              cpu: "0.05"
            requests:
              cpu: "0.04"